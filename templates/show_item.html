{% extends "base.html" %}
{% block title %}{{ item.name }}{% endblock %}
{% block content %}
    <h2>{{ item.name }}</h2>
    <p>{{ item.description }}</p>
    {% if user %}
        <a href="{{ url_for('editItem', item_name=item.name) }}">Edit</a> |
        <a href="{{ url_for('delItem', item_name=item.name) }}">Delete</a>
    {% endif %}
{% endblock %}
